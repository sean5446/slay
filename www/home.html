<!DOCTYPE html>
<html>
<head>
	<title>Slay Home</title>

	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
	<link type="text/css" rel="stylesheet" href="https://jqwidgets.com/public/jqwidgets/styles/jqx.base.css" />
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
	<link type="text/css" rel="stylesheet" href="../css/home.css" />

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://jqwidgets.com/public/jqwidgets/jqx-all.js"></script>
	<script src="js/home.js"></script>

	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>

	<script type="text/javascript">
		function firebaseInit(data) {
			firebase.initializeApp(data);
			firebase.auth().onAuthStateChanged(function(user) {
				if (user) {
					// user is signed in
					user.getIdToken().then(function(accessToken) {
						initMainMenu(user.displayName, user.email);
					});
				} else {
					// user is signed out
					var uiConfig = {
						signInSuccessUrl: '/home.html',
						signInOptions: [
							firebase.auth.GoogleAuthProvider.PROVIDER_ID,
							firebase.auth.EmailAuthProvider.PROVIDER_ID,
						],
						tosUrl: '<your-tos-url>',
						privacyPolicyUrl: function() {
							window.location.assign('<your-privacy-policy-url>');
						}
					};

					var ui = new firebaseui.auth.AuthUI(firebase.auth());
					ui.start('#firebaseui-auth-container', uiConfig);
				}
			}, function(error) {
				console.log(error);
			});
		}

		$(document).ready(function() {
			$('#main-menu').hide();
			$.ajax({
				type: "GET",
				dataType: "json",
				url: `/firebase`,
				success: function(data) {
					firebaseInit(data);
				},
				error: function(data) {
					console.log(data);
				}
			});
		});
	</script>
</head>
<body>
	<img src="img/logo.png" id="logo">

	<div id="firebaseui-auth-container"></div>

	<div id="main-menu">
		<div>
			<div id="sign-in-status"></div>
		</div>

		<div>
			<div id='jqx-widget-users' class="list-widget">
				<div id="listbox-users"></div>
				<div id="Events"></div>
				<div id="CheckedItems"></div>
			</div>

			<div id='jqx-widget-games' class="list-widget">
				<div id="listbox-games"></div>
				<div id="Events2"></div>
				<div id="CheckedItems2"></div>
			</div>
		</div>

		<div id="buttons">
			<button style="padding:20px" id="button-create-game" class="ui-button ui-widget ui-corner-all">New Game</button>
		</div>
	</div>
</body>
</html>
