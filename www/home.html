	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

	<script>

		firebase.initializeApp(firebaseConfig);

	<script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
	<script type="text/javascript">
		function initMainMenu(displayName) {
			console.log(`displayName: ${displayName}`)
			$('#firebaseui-auth-container').hide();
			$('#sign-in-status').html(`${displayName}`);
			var source = getUserList();
			$("#listboxUsers").jqxListBox({ width: 300, source: source, checkboxes: true, height: 300 });
			//$("#listboxUsers").on('checkChange', function (event) {
			//	var args = event.args;
			//	if (args.checked) {
			//});
			getGamesList(displayName);
			$('#buttonNewGame').click(function() {
				getNewGame();
			});
			$('#buttonJoinGame').click(function () {
				alert('join game pressed!')
			});
		}

		initApp = function() {
			firebase.auth().onAuthStateChanged(function(user) {
				if (user) {
					// User is signed in
					user.getIdToken().then(function(accessToken) {
						// user.email
						// user.displayName
					});
					initMainMenu(user.displayName);
				} else {
					// User is signed out
					var uiConfig = {
						signInSuccessUrl: '/home.html',
						signInOptions: [
							firebase.auth.GoogleAuthProvider.PROVIDER_ID,
							firebase.auth.FacebookAuthProvider.PROVIDER_ID,
							firebase.auth.EmailAuthProvider.PROVIDER_ID,
						],
						tosUrl: '<your-tos-url>',
						privacyPolicyUrl: function() {
							window.location.assign('<your-privacy-policy-url>');
						}
					};
					var ui = new firebaseui.auth.AuthUI(firebase.auth());
					ui.start('#firebaseui-auth-container', uiConfig);
				}
			}, function(error) {
				console.log(error);
			});
		};

		$(document).ready(function() {
			initApp();  // firebase auth
		});
	</script>
</head>
<body>
	<img src="img/logo.png" id="logo">

	<div id="firebaseui-auth-container"></div>

	<div id="main-menu">
		<div>
			<div id="sign-in-status"></div>
		</div>

		<div>
			<div id='jqxUsersWidget' class="list-widget">
				<div id="listboxUsers"></div>
				<div id="Events"></div>
				<div id="CheckedItems"></div>
			</div>

			<div id='jqxGamesWidget' class="list-widget">
				<div id="listboxGames"></div>
				<div id="Events2"></div>
				<div id="CheckedItems2"></div>
			</div>
		</div>

		<div id="buttons">
			<button style="padding:20px" id="buttonNewGame" class="ui-button ui-widget ui-corner-all">New Game</button>
			<button style="padding:20px" id="buttonJoinGame" class="ui-button ui-widget ui-corner-all">Join Game</button>
		</div>
	</div>
</body>
